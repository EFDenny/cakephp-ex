<html>
<head>
	<title>Canterberry Poker League Tournament Status</title>
	<link href="TournamentStatus.css" rel="stylesheet" type="text/css" />
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script><script src="TournamentStatus.js" type="text/javascript"></script>
<body onload="TDStatus.init()">
<div id="main">
<div id="header"><a href="http://www.canterberrypoker.us" target="_blank"><img alt="" src="http://www.canterberrypoker.us/_/rsrc/1429847700283/config/customLogo.gif?revision=24" style="width: 300px; height: 170px; " /></a></div>

<div class="space" id="space_title">&nbsp;</div>

<div class="label" id="label_title"></div>

<div class="value" id="title">&nbsp;</div>

<div class="space" id="space_title">&nbsp;</div>

<div class="label" id="label_description"></div>

<div class="value" id="description">&nbsp;</div>

<div class="space" id="space_description">&nbsp;</div>

<div class="label" id="label_clock">Clock:</div>

<div class="value" id="clock">&nbsp;</div>

<div class="space" id="space_clock">&nbsp;</div>

<div class="label" id="label_round">Round:</div>

<div class="value" id="round">&nbsp;</div>

<div class="space" id="space_round">&nbsp;</div>

<div class="label" id="label_blinds">Blinds:</div>

<div class="value" id="blinds">&nbsp;</div>

<div class="space" id="space_blinds">&nbsp;</div>

<div class="label" id="label_ante">Ante:</div>

<div class="value" id="ante">&nbsp;</div>

<div class="space" id="space_ante">&nbsp;</div>

<div class="label" id="label_players">Players:</div>

<div class="value" id="players">&nbsp;</div>

<div class="space" id="space_players">&nbsp;</div>

<div class="label" id="label_averagestack">Average Stack:</div>

<div class="value" id="averagestack">&nbsp;</div>

<div class="space" id="space_averagestack">&nbsp;</div>

<div class="label" id="label_pot">Pot:</div>

<div class="value" id="pot">&nbsp;</div>

<div class="space" id="space_pot">&nbsp;</div>

<div class="label" id="label_lastupdated">Last updated:</div>

<div class="value" id="lastupdated">&nbsp;</div>

<div class="space" id="space_lastupdated">&nbsp;</div>

</div>

<div id="timeout">
<table border="0">
	<tbody>
		<tr>
			<td>Refresh rate:</td>
			<td><input id="refreshRate" size="1" type="text" /></td>
			<td>(seconds)</td>
			<td><button id="buttonSetRefreshRate">Set</button></td>
		</tr>
	</tbody>
</table>
</div>
</body>
</html>
